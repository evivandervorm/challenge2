<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Interplanetary Transport System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="styles/layout.css" rel="stylesheet" />

	</head>
	<body>

		<header class="grid-item header">
			<img src="img/logo.png" alt="logo spacex" />

		<main class="grid-item main">

			<div id="time"> </div>
			<div id="klok">

				<div class="num num1"><div> 1 </div></div>

				<div class="num num4"><div> 4 </div></div>
				<div class="num num5"><div> 5 </div></div>

				<div class="num num7"><div> 7 </div></div>

				<div class="num num9"><div> 9 </div></div>
				<div class="num num10"><div> 10 </div></div>
				<div class="num num11"><div> 11 </div></div>
				<div class="num num12"><div> 12 </div></div>

				<div id="hrs-wijzer"> </div>
				<div id="min-wijzer"> </div>
				<div id="sec-wijzer"> </div>

			</div>
		</main>


		<div class="grid-item ad1">
			<h1 id="datum">
			00:00
			</h1>
		</div>


		<aside class="grid-item ad2">
			<div id="plaatje">
			</div>
		</aside>
		
		<script src="script/klok.js"></script>
		<script src="script/datum.js"></script>
		<script src="script/image.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
		<script src="script/main.js"> </script>
